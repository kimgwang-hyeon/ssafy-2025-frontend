<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>월드컵 정보 어시스턴트</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header class="w-full bg-white border-b border-gray-200 shadow-sm sticky top-0 z-20">
        <div class="max-w-3xl mx-auto flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-futbol text-green-600 text-lg"></i>
                </div>
                <span class="text-lg font-bold text-gray-900">월드컵 정보 어시스턴트</span>
            </div>
            <button id="new-chat-btn" class="bg-gray-100 border border-gray-300 text-gray-700 px-3 py-1 rounded hover:bg-gray-200 transition flex items-center space-x-1">
                <i class="fas fa-plus text-xs"></i>
                <span class="text-sm">새 대화</span>
            </button>
        </div>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto relative">
        <!-- 채팅방 내부 배경 이미지 -->
        <div class="absolute inset-0 h-full z-0 pointer-events-none select-none flex items-center justify-center">
            <img src="/images/worldcup2026.png" alt="월드컵" class="h-full max-h-full w-auto object-contain opacity-15" />
        </div>
        <!-- 채팅 메시지 영역 -->
        <div id="chat-messages" class="relative z-10 max-w-3xl mx-auto px-2 py-6 flex flex-col space-y-4">
            <div id="welcome-message" class="text-center py-10">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-futbol text-green-600 text-2xl"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-900 mb-2">월드컵 정보 어시스턴트에 오신 것을 환영합니다!</h2>
                <p class="text-gray-600 mb-6">FIFA 월드컵의 역사, 선수, 팀, 경기 결과 등에 대해 무엇이든 물어보세요.</p>
                <div class="flex flex-wrap justify-center gap-2">
                    <button class="quick-question bg-white border border-gray-200 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 text-gray-800 text-sm">월드컵 우승국</button>
                    <button class="quick-question bg-white border border-gray-200 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 text-gray-800 text-sm">유명 선수</button>
                    <button class="quick-question bg-white border border-gray-200 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 text-gray-800 text-sm">최근 월드컵</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Input area -->
    <footer class="w-full bg-white border-t border-gray-200 py-3 px-2 sticky bottom-0 z-20">
        <div class="max-w-3xl mx-auto">
            <form id="message-form" class="flex items-end space-x-2">
                <textarea id="user-input"
                    class="flex-1 border border-gray-300 bg-gray-50 text-gray-900 rounded-xl p-3 outline-none focus:border-green-500 focus:ring-2 focus:ring-green-100 resize-none shadow-sm"
                    placeholder="월드컵에 대해 궁금한 것을 물어보세요..." rows="1" required></textarea>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl shadow transition flex items-center">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
